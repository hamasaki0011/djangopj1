<!-- Real-time clock script, it does work in the system @2023.2.21 -->
<script>
    function twoDigit(num) {
        let ret;
        if (num < 10)
            ret = "0" + num;
        else
            ret = num;
        return ret;
    }

    function showClock() {
        let now = new Date();
        let year = now.getFullYear();
        let month = now.getMonth() + 1;
        let date = now.getDate();
        let week = now.getDay();
        let wd = ['日', '月', '火', '水', '木', '金', '土'];
        let nowHour = twoDigit(now.getHours());
        let nowMin = twoDigit(now.getMinutes());
        let nowSec = twoDigit(now.getSeconds());
        let msgDate = year + '年' + month + '月' + date+ '日'+ '(' + wd[week] + ')';
        let msgTime = "" + nowHour + ":" + nowMin + ":" + nowSec;
        //document.getElementById("date").innerHTML = year + '年' + month + '月' + date+ '日';
        //target0 = document.getElementById("today");
        //target0.innerHTML = '今日は　' + msgDate;
        //target1 = document.getElementById("now");
        //target1.innerHTML = '現在時刻　' + msgTime;
        target = document.getElementById("realtime");
        target.innerHTML =msgDate + ' ' + msgTime;
    }
    setInterval('showClock()', 1000);
</script>
