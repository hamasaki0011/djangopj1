{% extends "main/main_base.html" %}
{% block title %}
    {% if location %}
        サイト「{{ location.name }}」の編集
    {% else %}
        サイトの新規作成
    {% endif %}
{% endblock %}
{% block content %}
<div class="container my-3" style="max-width:700px;">
    <form method="POST"> 
    {% csrf_token %}
    {{ form.as_p }}
    <button class="form-control btn btn-primary" type="submit">登録</button>
    </form>
</div>
{% endblock %}
