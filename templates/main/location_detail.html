{% extends 'main/main_base.html' %}

{% block title %}遠隔監視対象情報{% endblock %}

{% block content %}
    <h2>{{ location.name }} 様</h2>
    <p>更新日：{{ location.updated_date }}</p>
    <h3>MEMO: {{ location.memo }}</h3>
    <div>
        <h2>ここにLocationのsiteリストを表示する。</h2>
        <h2>DB:Locationのみを参照しているので無理?</h2>
    </div>
    <br>
    <div>
        <a class="btn btn-default" href="{% url 'main:location_list' %}"><span class="glyphicon glyphicon-backward"></span> 一覧表示に戻る</a>
        <a class="btn btn-default" href="{% url 'main:location_update' location.pk %}"><span class="glyphicon glyphicon-pencil"></span> サイト情報を更新</a>
        <a class="btn btn-default" href="{% url 'main:location_delete' location.pk %}"><span class="glyphicon glyphicon-remove-sign"></span> サイトを削除</a>    
    </div>
    <br>
    <div>
        <a class="btn btn-default" href="{% url 'main:main_index' %}"><span class="glyphicon glyphicon-step-backward"></span> TOP頁に戻る</a>
    </div>
{% endblock %}
