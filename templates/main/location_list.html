{% extends 'main/main_base.html' %}

{% block title %}遠隔監視対象サイト一覧{% endblock %}

{% block content %}
<div>
    <h3>遠隔監視対象サイト一覧(登録順)：</h3>
    {% for location in location_list %}
        <div class="main">
            <div class="date">
                <p>更新日: {{ location.updated_date }}</p>
            </div>
            <h4>
                <a href="{% url 'main:location_detail' location.pk %}">{{ location.name }}</a>
                <span>  (メモ){{ location.memo }}</span>
            </h4>
        </div>
    {% endfor %}
</div>
<div>
    <a class="btn btn-default" href="/"><span class="glyphicon glyphicon-step-backward"></span> TOP頁に戻る</a>
    <a class="btn btn-default" href="{% url 'main:location_create' %}"><span class="glyphicon glyphicon-log-in"></span> サイトを追加する</a>
</div>
{% endblock %}
